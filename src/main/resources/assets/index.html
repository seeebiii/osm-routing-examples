<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyMap</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
</head>
<body>

  <h1 id="title">OSM ROUTING</h1>

  <div id="error">
    <!-- will be filled by jquery -->
  </div>

  <div id="wrapper">
    <div id="navigation">
      <div class="tabs">
        <button value="pois" class="active">POIs</button>
        <button value="routing">Route</button>
      </div>
      <div id="pois" class="navPart">
        <p>Find POIs around you.</p>
        <ol>
          <li>Click into the map.</li>
          <li>Select a POI type (key + value) and max. distance.</li>
          <li>Click 'Search'.</li>
          <li>Route to a POI by clicking on it.</li>
        </ol>
        <form>
          <div class="form-group">
            <label for="typeKey">Type Key:</label>
            <select id="typeKey"></select>
          </div>
          <div class="form-group">
            <label for="typeValue">Type Value:</label>
            <select id="typeValue"></select>
          </div>
          <div class="form-group">
            <label for="maxDistance">Max. Distance (km):</label>
            <select id="maxDistance">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
          <button type="button" name="search">Search</button>
          <button type="button" name="route_clear">Clear</button>
          <div id="poiTable">
            <!-- might be filled by jquery -->
          </div>
        </form>
      </div>
      <div id="routing" class="navPart">
        <p>Create a route by clicking two times into the map.</p>
        <form id="route">
          <div class="form-group">
            <label for="route_from">From</label>
            <input type="text" id="route_from" disabled/>
          </div>
          <div class="form-group">
            <label for="route_to">To</label>
            <input type="text" id="route_to" disabled/>
          </div>
          <div class="form-group">
            <label for="estimatedDistance">Distance (m)</label>
            <input type="text" id="estimatedDistance" disabled/>
          </div>
          <div class="form-group">
            <label for="estimatedDistanceKm">Distance (km)</label>
            <input type="text" id="estimatedDistanceKm" disabled/>
          </div>
          <div class="form-group">
            <label for="estimatedDuration">Duration</label>
            <input type="text" id="estimatedDuration" disabled/>
          </div>
          <button type="button" name="route_search">Search</button>
          <button type="button" name="route_clear">Clear</button>
        </form>
      </div>
      <hr/>
      <div id="options">
        <h2>Options</h2>
        <p>Setup your routing options.</p>
        <form>
          <div class="form-group">
            <label for="vehicle">Vehicle: </label>
            <select id="vehicle">
              <option>Car</option>
              <option>Pedestrian</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mode">Mode: </label>
            <select id="mode">
              <option>Fastest</option>
              <option>Shortest</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tmcSelect"><input type="checkbox" id="useTmc" /> TMC hour:
              <img id="tmcLoadingBlanket" src="img/loading_blanket.gif" style="display: none; width: 20px;" />
            </label>
            <select id="tmcSelect">
              <!-- filled by jquery -->
            </select>
          </div>
        </form>
      </div>
    </div>
    <div id="mapContainer">
      <div id="map">
        <!-- will be filled by leaflet -->
      </div>
    </div>
  </div>


  <div id="footer">
    <!-- will be filled after loading by accessing /api/meta -->
  </div>


  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
